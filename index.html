<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 프로그램</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="container">
      <table border="1">
        <tr>
          <td colspan="4" class="display">
            <input type="text" id="input_display" />
          </td>
        </tr>
        <tr>
          <td colspan="4" class="display">
            <input type="text" id="output_display" />
          </td>
        </tr>
        <tr>
          <td colspan="2">AC</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td colspan="2">0</td>
          <td>.</td>
          <td>=</td>
        </tr>
      </table>
    </div>
  </body>
  <!-- 반드시 type="module 추가" -->
  <script type="module" src="./app.js"></script>
</html>
